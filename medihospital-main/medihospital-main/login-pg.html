<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration Forms</title>

      <link rel="icon" href="favicon_io/android-chrome-512x512.png">

      
  <!-- Lottie Player -->
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ==== LOADER STYLES ==== */
    #global-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .loader-text {
      color: #007bff;
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
    .loading-dots {
      display: inline-block;
    }
    .loading-dots span {
      animation: blink 1.4s infinite both;
      opacity: 0;
    }
    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* ==== MAIN STYLES ==== */
    body {
      background-image: url('img/login.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 2rem;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 1rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      padding: 2.5rem;
      width: 100%;
      max-width: 28rem;
    }
    .form-input {
      background-color: #ffffff;
      border: 2px solid #d1d5db;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
    .form-label {
      color: #1f2937;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    .form-heading {
      color: #111827;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    .form-link {
      color: #1d4ed8;
      font-weight: 500;
    }
    .form-link:hover {
      color: #1e40af;
      text-decoration: underline;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .logo img {
      max-width: 200px;
      height: auto;
    }
    .btn-submit {
      transition: all 0.3s ease;
    }
    .btn-submit:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .password-strength {
      height: 4px;
      margin-top: 4px;
      border-radius: 2px;
      transition: width 0.3s ease, background-color 0.3s ease;
    }
    .error-message {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
  </style>
</head>

<body>
  <!-- Full Page White Background Loader with Animated Dots -->
  <div id="global-loader">
    <dotlottie-player 
      src="https://lottie.host/2655a8d3-2537-4280-894f-943f4a1619ed/POCd3DXTSl.lottie" 
      background="transparent" 
      speed="1" 
      style="width: 300px; height: 300px" 
      loop 
      autoplay>
    </dotlottie-player>
    <div class="loader-text">
      MediCare<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
    </div>
  </div>

  <div class="logo">
    <a href="index.html">
      <img src="img/logobg.png" alt="Logo">
    </a>
  </div>
  
  <div class="form-container">
    <!-- Registration Form -->
    <div id="register-form" class="space-y-6">
      <h2 class="text-2xl font-bold text-center form-heading">Register</h2>
      <form id="reg-form" class="space-y-4">
        <div>
          <label for="reg-name" class="block text-sm font-medium form-label">Full Name</label>
          <input id="reg-name" type="text" required class="w-full px-3 py-2 mt-1 form-input rounded-md" placeholder="Enter full name">
        </div>
        <div>
          <label for="reg-username" class="block text-sm font-medium form-label">Username</label>
          <input id="reg-username" type="text" required class="w-full px-3 py-2 mt-1 form-input rounded-md" placeholder="Enter username">
        </div>
        <div>
          <label for="reg-email" class="block text-sm font-medium form-label">Email</label>
          <input id="reg-email" type="email" required class="w-full px-3 py-2 mt-1 form-input rounded-md" placeholder="Enter email">
        </div>
        <div>
          <label for="reg-password" class="block text-sm font-medium form-label">Password</label>
          <input id="reg-password" type="password" required class="w-full px-3 py-2 mt-1 form-input rounded-md" placeholder="Enter password">
          <div class="password-strength" id="password-strength"></div>
          <p class="text-xs text-gray-500 mt-1">Password must be at least 6 characters</p>
        </div>
        <div>
          <label for="reg-confirm-password" class="block text-sm font-medium form-label">Confirm Password</label>
          <input id="reg-confirm-password" type="password" required class="w-full px-3 py-2 mt-1 form-input rounded-md" placeholder="Confirm password">
          <p id="password-match-error" class="error-message hidden">Passwords do not match</p>
        </div>
        <button type="submit" id="register-btn" class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 btn-submit">
          Register
        </button>
      </form>
      <p class="text-sm text-center text-gray-600">Already have an account? <a href="#" onclick="toggleForm()" class="form-link">Login here</a></p>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="space-y-6 hidden">
      <h2 class="text-2xl font-bold text-center form-heading">Login</h2>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="login-username" class="block text-sm font-medium form-label">Username or Email</label>
          <input id="login-username" type="text" required class="w-full px-3 py-2 mt-1 form-input rounded-md" placeholder="Enter username or email">
        </div>
        <div>
          <label for="login-password" class="block text-sm font-medium form-label">Password</label>
          <input id="login-password" type="password" required class="w-full px-3 py-2 mt-1 form-input rounded-md" placeholder="Enter password">
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
          </div>
        </div>
        <button type="submit" id="login-btn" class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 btn-submit">
          Login
        </button>
      </form>
      <p class="text-sm text-center text-gray-600">Don't have an account? <a href="#" onclick="toggleForm()" class="form-link">Register here</a></p>
    </div>
  </div>

  <script>
    // Hide loader when page finishes loading
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('global-loader');
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      }, 1500); // 1.5 second delay for demo
    });

    function toggleForm() {
      const registerForm = document.getElementById('register-form');
      const loginForm = document.getElementById('login-form');
      registerForm.classList.toggle('hidden');
      loginForm.classList.toggle('hidden');
    }

    // Password strength indicator
    document.getElementById('reg-password').addEventListener('input', function(e) {
      const password = e.target.value;
      const strengthBar = document.getElementById('password-strength');
      let strength = 0;
      
      if (password.length > 0) strength += 1;
      if (password.length >= 6) strength += 1;
      if (password.length >= 8) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[^A-Za-z0-9]/.test(password)) strength += 1;
      
      const width = (strength / 6) * 100;
      let color;
      
      if (strength <= 2) color = '#ef4444'; // red
      else if (strength <= 4) color = '#f59e0b'; // amber
      else color = '#10b981'; // emerald
      
      strengthBar.style.width = `${width}%`;
      strengthBar.style.backgroundColor = color;
    });

    // Password match validation
    document.getElementById('reg-confirm-password').addEventListener('input', function() {
      const password = document.getElementById('reg-password').value;
      const confirmPassword = this.value;
      const errorElement = document.getElementById('password-match-error');
      
      if (confirmPassword && password !== confirmPassword) {
        errorElement.classList.remove('hidden');
      } else {
        errorElement.classList.add('hidden');
      }
    });

    // Form submission handlers
    document.getElementById('reg-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const btn = document.getElementById('register-btn');
      btn.disabled = true;
      btn.textContent = 'Registering...';
      
      // Simulate API call
      setTimeout(() => {
        const name = document.getElementById('reg-name').value;
        const password = document.getElementById('reg-password').value;
        const confirmPassword = document.getElementById('reg-confirm-password').value;
        
        if (password !== confirmPassword) {
          document.getElementById('password-match-error').classList.remove('hidden');
          btn.disabled = false;
          btn.textContent = 'Register';
          return;
        }
        
        if (password.length < 6) {
          alert('Password must be at least 6 characters long!');
          btn.disabled = false;
          btn.textContent = 'Register';
          return;
        }
        
        alert('Registration successful! (This is a demo. Add server-side logic.)');
        btn.disabled = false;
        btn.textContent = 'Register';
        this.reset();
        document.getElementById('password-strength').style.width = '0';
      }, 1000);
    });

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const btn = document.getElementById('login-btn');
      btn.disabled = true;
      btn.textContent = 'Logging in...';
      
      // Simulate API call
      setTimeout(() => {
        alert('Login successful! (This is a demo. Add server-side logic.)');
        btn.disabled = false;
        btn.textContent = 'Login';
        this.reset();
      }, 1000);
    });
  </script>
</body>
</html>
